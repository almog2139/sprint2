<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <section class="container flex align-center space-between">
            <div class="logo-img">
               <img src="ICONS/LOGO.png">
            </div>
            <ul class="main-menu clean-list flex ">
                <li>
                    <a href="#">About</a>
                </li>
                <li onclick="onShowGallery()">
                    <a href="#">Gallery</a>
                </li>

            </ul>
            <button class="menu-btn" onclick="onToggleMenu()">â˜°</button>
        </section>
    </header>
    <main>

        <section class=" main-continer space-between">
            <div class="main-nav flex">
                <div class="search ">
                    <input list="keyWord" name="keyWord" id="searchWords" class="list-search"placeholder="Search"oninput=" onRenderSearchPic(this.value)">
                    <datalist id="keyWord">
                        <option value="funny">
                        <option value="men">
                        <option value="famous">
                        <option value="animal">
                        <option value="love">
                        <option value="baby">
                        <option value="smile">
                    </datalist>

                </div>
               
                <div class="key-worlds "></div>
                <button class="more">More</button>
        
            </div>
            <div class="gallery-continer ">

            </div>
           
        </section>
        <div class="meme-editor space-around  ">
            <canvas id="my-canvas" height="500" width="500" onclick="onCanvasClicked(ev)">
            </canvas>
            
            <div class="meme-change">
                
                <input type="text" id="fname" name="txtLine" oninput=" onRenderTxt(this.value)">
                <button class="fa delete" onclick="onDeleteLine()"><img src="ICONS/trash.png"></button>
                <button class="fa add" onclick="onAddLine()"><img src="ICONS/add.png"></button>
                <button class="up-down" onclick="onMoveLine()"><img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <div class="control-box">
                    <button onclick="onChangeTextSize(1)"><img src="ICONS/increase font - icon.png"></button>
                    <button onclick="onChangeTextSize(-1)"><img src="ICONS/decrease font - icon.png"></button>
                    <button onclick="onSetTextDirection('end')"><img src="ICONS/align-to-left.png"></button>
                    <button onclick="onSetTextDirection('center')"><img src="ICONS/center-text-alignment.png"></button>
                    <button onclick="onSetTextDirection('start')"><img src="ICONS/align-to-right.png"></button>
                     
                    <button class="btn-fill-color"><input onchange="onSetFillColor()" class="colorFill" type="color" name="colorFill" /><img src="ICONS/paint-board-and-brush.png"></button>
                    
                    <button class="strokeBgc" ><input  onchange="onSetStokeColor()" class="colorStroke" type="color" name="colorStroke" /> <img src="ICONS/text stroke.png"></button> 
                    <input list="font" name="keyWord" class="list-font"placeholder="impact">
                    <datalist id="font">
                        <option value="Ariel">
                        <option value="poppins">
                        <option value="famous">
                    </datalist>
                   
                   
                
                </div>
                <div class="jif"></div>
                <button class="share-btn">Share</button>
                <button class="downolad-btn">Downolad</button>
            </div>
        </div>

    </main>
    <!-- <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script> -->
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
